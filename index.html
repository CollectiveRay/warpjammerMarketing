          <h1 id="logo" class="hidetext">WarpJammer</h1>
          <p class="maincopy">Fly through the different warp tunnels of space, defending your sector of the galaxy by spinning around in a circle and killing things.</p>

          <p class="cta"><a href="#"></a></p>

        <section class="second">
          <h1>Second page</h1>

            </div>
